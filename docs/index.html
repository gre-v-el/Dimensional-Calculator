<!DOCTYPE html>
<html>
<head>
    <title>Dimensional Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="units.js"></script>
	<script src="math_renderer.js"></script>
	<script src="parser.js"></script>
	<script src="calculator.js"></script>
	<script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Dimensional Calculator</h1>
    </header>
    <div class="container">
		<div class="input-container">
			<input type="text" class="input-field" id="input" placeholder="Enter units separated by spaces" value="kg m / s^2" autocomplete="off">
			<div class="horizontal">
				<div style="width: 100%;">
					<div id="math-input"></div>
					<span id="error-message"></span>
				</div>
				<button id="calculate-button">Calculate</button>
			</div>
			<div class="output" id="output"></div>
		</div>
	</div>
    <footer>
        <p>Sample text for the footer</p>
    </footer>
    </script>
</body>
</html>
