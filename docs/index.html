<!DOCTYPE html>
<html>
<head>
    <title>Dimensional Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="units.js"></script>
	<script src="math_renderer.js"></script>
	<script src="parser.js"></script>
	<script src="calculator.js"></script>
	<script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Dimensional Calculator</h1>
    </header>
    <div class="container">
		<div class="input-container">
			<input type="text" class="input-field" id="input" placeholder="Enter units separated by spaces" value="kg*m / s^2" autocomplete="off">
			I interpret your input as 
			<math display="block" id="math-input"></math>
			<span id="error-message"></span>
			which can be expressed in SI units as
			<math display="block" id="math-si"></math>
			and can be simplified to
			<math display="block" id="math-simplified"></math>
		</div>
	</div>
    <footer>
        <p>Sample text for the footer</p>
    </footer>
    </script>
</body>
</html>
