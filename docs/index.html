<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dimensional Analysis Calculator</title>
	<meta name="description" content="A tool to express any compound unit as pure SI units and to simplify it as much as possible.">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="units.js" defer></script>
	<script src="math_renderer.js" defer></script>
	<script src="parser.js" defer></script>
	<script src="calculator.js" defer></script>
	<script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Dimensional Analysis <span style="display: inline-block;"><span id="c-letter">C<div></div></span>alculator</span></h1>
		<h3 id="hidden-header">With the CCC system</h3>
    </header>
    <section class="container">
		<div class="input-container">
			<input type="text" class="input-field" id="input" placeholder="Enter a unit..." value="kg*mm / s^2" autocomplete="off">
			<span id="error-message"></span>
		
			<hr>
		
			<div class="result-section">
				<div class="horizontal">
					<p>Your input:</p>
					<math display="block" id="math-input"></math>
				</div>
			</div>

			<hr>
		
			<div class="result-section">
				<div class="horizontal">
					<p>Converted to SI units:</p>
					<math display="block" id="math-si"></math>
				</div>
			</div>
			
			<hr>

			<div class="result-section" id="simplified-result">
				<div class="horizontal">
					<p>And simplified:</p>
					<math display="block" id="math-simplified"></math>
				</div>
			</div>

			<hr>

			<div class="result-section" id="seven-cs-result">
				<div class="horizontal">
					<p>And CCC:</p>
					<math display="block" id="math-cs"></math>
				</div>
			</div>
		</div>

		<div style="flex: 1;"></div>

		<div id="secret">
			Hover over me
			<div id="tooltip">
				â†‘ Click the C seven times.
			</div>
		</div>
	</section>
    <footer>
		<p>
			<span style="font-size: 1.3em;">&copy;</span>oded by <a href="https://gre-v-el.github.io/portfolio">Gabriel Myszkier</a>
		</p>
		<p>
			This website is open source. Star it on github!
		</p>
	</footer>
    </script>
</body>
</html>
