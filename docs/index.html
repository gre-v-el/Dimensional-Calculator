<!DOCTYPE html>
<html>
<head>
    <title>Dimensional Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dimensional Calculator</h1>
    </header>
    <div class="container">
		<div class="input-container">
			<input type="text" class="input-field" id="input" placeholder="Enter a value">
			<button class="btn" onclick="calculate()">Calculate</button>
			<div class="output" id="output"></div>
		</div>
	</div>
    <footer>
        <p>Sample text for the footer</p>
    </footer>
    <script>
        function calculate() {
            var input = document.getElementById("input").value;
            var output = document.getElementById("output");
            output.innerHTML = "Hi, " + input + "!";
        }
    </script>
</body>
</html>
